<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#5ef0ff"></stop>
      <stop offset="100%" stop-color="#b77bff"></stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="120" height="120" rx="18" fill="#071019"></rect>
  <text x="50%" y="55%" text-anchor="middle" fill="url(#g)" font-family="Orbitron, sans-serif" font-size="46" font-weight="700" dy=".35em" filter="url(#glow)">SY</text>
</svg>
